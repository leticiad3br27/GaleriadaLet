<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Jogo da Forca - Galeria de Jogos</title>
    <link rel="stylesheet" href="../css/hangman.css"/>
</head>
<body>
    <header>
        <h1>Jogo da Forca</h1>
    </header>
    <main>
        <section>
            <h2>Escolha o Modo de Jogo</h2>
            <div class="game-mode">
                <button id="one-player">1 Jogador</button>
                <button id="two-players">2 Jogadores</button>
            </div>
        </section>

        <section id="word-input-section" class="hidden">
            <h2>Jogador 1: Digite a palavra para o jogador 2 adivinhar</h2>
            <input type="password" id="input-word" aria-label="Palavra secreta"/>
            <button id="submit-word">Enviar Palavra</button>
            <p id="word-input-error" class="error-message hidden" aria-live="assertive"></p>
        </section>

        <section id="game-section" class="hidden">
            <h2>Jogo da Forca</h2>
            <div id="hangman-container" aria-label="Desenho da forca">
                <svg id="hangman" height="250" width="200" aria-hidden="true" role="img">
                    <line x1="10" y1="230" x2="190" y2="230" stroke="#333" stroke-width="4"/>
                    <line x1="50" y1="230" x2="50" y2="20" stroke="#333" stroke-width="4"/>
                    <line x1="50" y1="20" x2="140" y2="20" stroke="#333" stroke-width="4"/>
                    <line id="rope" x1="140" y1="20" x2="140" y2="50" stroke="#333" stroke-width="4" visibility="hidden"/>
                    <circle id="head" cx="140" cy="70" r="20" stroke="#333" stroke-width="4" fill="none" visibility="hidden"/>
                    <line id="body" x1="140" y1="90" x2="140" y2="150" stroke="#333" stroke-width="4" visibility="hidden"/>
                    <line id="left-arm" x1="140" y1="110" x2="110" y2="130" stroke="#333" stroke-width="4" visibility="hidden"/>
                    <line id="right-arm" x1="140" y1="110" x2="170" y2="130" stroke="#333" stroke-width="4" visibility="hidden"/>
                    <line id="left-leg" x1="140" y1="150" x2="110" y2="190" stroke="#333" stroke-width="4" visibility="hidden"/>
                    <line id="right-leg" x1="140" y1="150" x2="170" y2="190" stroke="#333" stroke-width="4" visibility="hidden"/>
                </svg>
            </div>
            <div id="word-display" aria-live="polite" aria-label="Palavra a adivinhar" role="textbox"></div>
            <div id="letters-guessed" aria-label="Letras chutadas"></div>
            <p id="message" aria-live="assertive"></p>
            <div id="input-area">
                <label for="letter-input">Digite uma letra:</label>
                <input type="text" id="letter-input" maxlength="1" pattern="[a-zA-Z]" autocomplete="off" aria-label="Letra para adivinhar"/>
                <button id="guess-letter">Chutar</button>
            </div>
            <button id="restart" class="hidden">Reiniciar Jogo</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Galeria de Jogos. Todos os direitos reservados.</p>
    </footer>
    <script src="hangman.js"></script>
</body>
</html>
